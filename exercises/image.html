<!DOCTYPE html>
<html>
    <head>
        <title>image manipulation</title>
        <style>
            .cat {
                width: 300px;
                height:300px;
                object-fit : cover;
                object-position: center;
                border-radius: 100%;
            }
            .cat2 {
                width:300px;
                height:300px;
                object-fit : cover;
                object-position: center;
                border-radius: 20px;
            }

        </style>
    </head>
    <body>
        <img class="cat"src="cat.jpeg">
        <img class="cat2"src="cat.jpeg">
    </body>
</html>
