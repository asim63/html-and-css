<!DOCTYPE html>
<html>
    <head>
        <title> Nested layout</title>
        <style>
            .cat {
                width:170px;
                height:170px;
                object-fit: cover;
                margin-bottom: 0px;
            }
            .Oliver { 
                margin-top: 0px;
                margin-bottom:4px;
                font-weight: bold;
                font-size:15px;
                vertical-align: top;
            }
            p {
                margin-bottom:0px;
                margin-top:0px;
                font-family: Arial;
            }
            .channel-1 {
                width:22px;
                border-radius: 100%;
            }
            .mutual {
                display: inline-block;
                vertical-align: top;
                opacity:0.6;
                font-size: 13px;
                margin-left: 3px;
            }
            .add {
                background-color: rgb(29, 131, 214);
                color:white;
                padding: 8px 15px;
                border: none;
                border-radius: 3px;
                margin-top:0px;
                margin-bottom:9px;
            }
            .inner-box {
                display:inline-block;
                margin: 4px;
                
            }
            .text {
                vertical-align: top;
                margin-top: 0px;
                box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.07);
            }
            .horizontal {
                
                vertical-align: top;
                margin-top: 0px;
                margin-bottom:0 px;
            }
            

        </style>
    </head>
    <body>
        <div class="outer-box">
            <div class="inner-box">
                <img class="cat" src="cat.jpeg">
                    <div class="text">
                        <p class="Oliver"> Oliver</p>
                         <div class="horizontal">
                            <img class="channel-1" 
                            src="/channel-pictures/channel-1.jpeg">
                            <p class="mutual"> 2 mutual friends</p>
                         </div>
                         <button class="add"> Add Friend</button>
                    </div>
            </div>

            <div class="inner-box">
              <img class="cat" src="cat.jpeg">
                <div class="text">
                    <p class="Oliver"> Mimi</p>
                     <div class="horizontal">
                        <img class="channel-1" 
                        src="/channel-pictures/channel-1.jpeg">
                        <p class="mutual"> 3 mutual friends</p>
                    </div>
                     <button class="add"> Add Friend</button>
                </div>
            </div>

            <div class="inner-box">
                <img class="cat" src="cat.jpeg">
                <div class="text">
                    <p class="Oliver"> Mimi</p>
                     <div class="horizontal">
                        <img class="channel-1" 
                        src="/channel-pictures/channel-1.jpeg">
                         <p class="mutual"> 3 mutual friends</p>
                       </div>
                     <button class="add"> Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
